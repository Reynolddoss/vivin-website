<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vi-Vin Constructions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a73e8;
      --background-gradient: linear-gradient(135deg, #667eea, #764ba2, #89f7fe, #66a6ff, #f7971e, #ffd200);
      --accent-color: #ffffff;
      --text-dark: #ffffff;
      --text-light: #f1f1f1;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.2);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background-gradient);
      background-size: 1000% 1000%;
      animation: gradientShift 25s ease infinite;
      color: var(--text-dark);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd200;
    }
    header {
      padding: 2rem 1.5rem;
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 0 auto;
    }
    .card h1 {
      font-size: 3rem;
      color: var(--accent-color);
      animation: slideInLeft 1s ease forwards;
    }
    .card p {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: var(--text-light);
      animation: fadeIn 1.5s ease forwards;
    }
    section {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      text-align: center;
      animation: fadeInUp 1.5s ease-in-out;
      flex-grow: 1;
    }
    section h2 {
      font-size: 2.2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    section p {
      font-size: 1.2rem;
      color: var(--text-light);
      line-height: 1.8;
    }
    footer {
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Section Styles */
    section {
      padding: 2rem 0;
      text-align: center;
    }

    /* Notification Card Styles */
    .notification-card {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      margin: 0 auto;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: slideInDown 0.8s ease-out, pulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .notification-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s infinite;
    }

    .notification-content {
      display: flex;
      align-items: center;
      padding: 1.2rem;
      gap: 1rem;
      position: relative;
      z-index: 1;
    }

    .notification-icon {
      font-size: 1.8rem;
      animation: bounce 1s ease-in-out infinite, rainbow 3s ease-in-out infinite;
    }

    .notification-text {
      flex: 1;
      color: white;
    }

    .notification-text strong {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 2s ease-in-out infinite, textGlow 1.5s ease-in-out infinite alternate;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .notification-text p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.95;
      line-height: 1.4;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .notification-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .notification-close:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* Animations for notification */
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      50% {
        box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
      }
    }

    /* Responsive design for notification */
    @media (max-width: 768px) {
      section {
        padding: 1rem 0;
      }
      
      .notification-card {
        max-width: 95%;
        margin: 0 auto;
      }
      
      .notification-content {
        padding: 1rem;
        gap: 0.75rem;
      }
      
      .notification-icon {
        font-size: 1.5rem;
      }
      
      .notification-text strong {
        font-size: 1.1rem;
      }
      
      .notification-text p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
